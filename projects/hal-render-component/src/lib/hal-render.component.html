<div class="wrapper">
  <div class="header">
    <mat-toolbar color="primary">
      <button *ngIf="showRawButton()" mat-button class="menu-item" (click)="viewRaw()">Show Raw</button>
      <button *ngIf="showTreeButton()" mat-button class="menu-item" (click)="viewTree()">Show Tree</button>
      <button *ngIf="isCurrentViewTree()" mat-button class="menu-item" (click)="expandAll()">Expand all</button>
      <button *ngIf="isCurrentViewTree()" mat-button class="menu-item" (click)="colapseAll()">Colapse all</button>
      <button *ngIf="showFormButton()" mat-button class="menu-item" (click)="viewForm()">Show Forms</button>
      <span class="plugin-version">version:{{versionFromChromeManifest()}}</span>
    </mat-toolbar>
  </div>
  <div *ngIf="isCurrentViewTree()" ngClass="content">
    <ul>
      <hrc-json-object-node *ngIf="root" [node]="root"></hrc-json-object-node>
    </ul>
  </div>
  <div *ngIf="isCurrentViewRaw()" class="content">
    <pre id="raw-json">{{json}}</pre>
  </div>
  <div *ngIf="isCurrentViewForm()" class="content">
    <app-hal-form [halForm]="json"></app-hal-form>
  </div>
</div>
