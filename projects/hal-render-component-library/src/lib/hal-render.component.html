<ul [ngStyle]="{'list-style-type': 'none', 'padding-top': '0', 'margin-top':'0'}">
  <li [ngStyle]="{'margin-top': '0', 'margin-bottom': '20px'}">
      <a href="javascript:void(0)" (click)="expandAll()" [ngStyle]="{'display': 'inline','font-family': 'monospace'}">Expand all</a>
      <pre [ngStyle]="{'display': 'inline','font-family': 'monospace'}" >      </pre>
      <a href="javascript:void(0)" (click)="colapseAll()"[ngStyle]="{'display': 'inline','font-family': 'monospace'}">Colapse all</a>
      <pre [ngStyle]="{'display': 'inline','font-family': 'monospace'}" >      </pre>
      <a *ngIf="isCurrentViewTree()" href="javascript:void(0)" (click)="viewRaw()"[ngStyle]="{'display': 'inline','font-family': 'monospace'}">Show raw</a>
      <a *ngIf="isCurrentViewRaw()" href="javascript:void(0)" (click)="viewTree()"[ngStyle]="{'display': 'inline','font-family': 'monospace'}">Show tree</a>
  </li>
  <li *ngIf="isCurrentViewTree()">
    <hrc-json-object-node *ngIf="root" [node]="root"></hrc-json-object-node>
  </li>
  <li *ngIf="isCurrentViewRaw()">
    <pre>{{json}}</pre>
  </li>
</ul>
